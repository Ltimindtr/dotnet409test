
name: Build and Push Docker Image to ACR (Windows, OIDC)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Optional: quick DNS sanity check for the registry name
      - name: DNS check for ACR
        shell: powershell
        run: |
          Write-Host "Testing DNS for $env:REG.azurecr.io"
        env:
          REG: ${{ secrets.AZURE_ACR_NAME }}

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # Use Azure CLI to log Docker into ACR using the logged-in identity
      - name: ACR login via Azure CLI
        uses: azure/cli@v2
        with:
          inlineScript: |
            az acr login --name ${{ secrets.AZURE_ACR_NAME }}

      - name: Build Docker image (Windows container)
        shell: powershell
        run: |
          docker build `
            -t $env:REG.azurecr.io/my-static-site:latest `
            .
        env:
          REG: ${{ secrets.AZURE_ACR_NAME }}

      - name: Push image to ACR
        shell: powershell
        run: |
          docker push $env:REG.azurecr.io/my-static-site:latest
        env:
          REG: ${{ secrets.AZURE_ACR_NAME }}
