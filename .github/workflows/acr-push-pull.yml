name: Build and Push Docker Image to ACR

on:
  push:
    branches:
      - master  # Trigger the workflow on commit to the 'master' branch
  pull_request:
    branches:
      - master  # Trigger on pull requests targeting the 'master' branch

jobs:
  build:
    runs-on: windows-latest  # Windows runner for building Windows containers

    steps:
      # Step 1: Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Docker login to Azure Container Registry (ACR)
      - name: Docker login to ACR
        run: |
          echo ${{ secrets.AZURE_CLIENT_SECRET }} | docker login ${{ secrets.AZURE_ACR_NAME }}.azurecr.io -u ${{ secrets.AZURE_CLIENT_ID }} --password-stdin

      # Step 3: Build Docker image from Dockerfile
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.AZURE_ACR_NAME }}.azurecr.io/my-static-site:latest .

      # Step 4: Push Docker image to ACR
      - name: Push Docker image to ACR
        run: |
          docker push ${{ secrets.AZURE_ACR_NAME }}.azurecr.io/my-static-site:latest
