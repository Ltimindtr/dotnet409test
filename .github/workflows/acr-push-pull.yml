
name: Build & Push Docker Image to ACR (Windows, Service Principal)

on:
  push:
    branches:
      - master  # Trigger on changes to master

jobs:
  build:
    runs-on: windows-latest

    permissions:
      id-token: write      # harmless here; required if you switch to OIDC later
      contents: read

    env:
      AZURE_CLIENT_ID:        ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_TENANT_ID:        ${{ secrets.AZURE_TENANT_ID }}
      AZURE_SUBSCRIPTION_ID:  ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      AZURE_CLIENT_SECRET:    ${{ secrets.AZURE_CLIENT_SECRET }}
      ACR_NAME:               ${{ secrets.AZURE_ACR_NAME }}
      IMAGE_NAME:             hello-aspnet48
      IMAGE_TAG_SHA:          ${{ github.sha }}
      IMAGE_LATEST:           latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: DNS check for ACR (optional)
        shell: powershell
        run: |
          $fqdn = "$($env:ACR_NAME).azurecr.io"
          Write-Host "Testing DNS for $fqdn"
          try {
            Resolve-DnsName $fqdn -ErrorAction Stop | Format-Table
          } catch {
            Write-Warning "DNS resolution failed for $fqdn. If ACR uses Private Endpoint & private DNS, use a self-hosted runner in the VNet."
          }

      - name: Azure login (Service Principal)
        uses: azure/login@v2
        with:
          client-id:       ${{ env.AZURE_CLIENT_ID }}
          tenant-id:       ${{ env.AZURE_TENANT_ID }}
          client-secret:   ${{ env.AZURE_CLIENT_SECRET }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

      - name: ACR login (Service Principal)
        shell: powershell
        run: |
          az acr login --name $env:ACR_NAME

      - name: Build Docker image (Windows)
        shell: powershell
        if: github.ref == 'refs/heads/master'
        run: |
          $REG   = "$($env:ACR_NAME)"      # <-- FQDN used for tagging
          $SHA7  = $env:IMAGE_TAG_SHA.Substring(0,7)
          $IMAGE_SHA    = "$REG/$($env:IMAGE_NAME):$SHA7"
          $IMAGE_LATEST = "$REG/$($env:IMAGE_NAME):$($env:IMAGE_LATEST)"

          Write-Host "Building Docker image with tags:"
          Write-Host "  $IMAGE_SHA"
          Write-Host "  $IMAGE_LATEST"

          docker build -t $IMAGE_SHA -t $IMAGE_LATEST .

          # Verify images exist locally with those exact tags (fail fast if not)
          docker image inspect $IMAGE_SHA     | Out-Null
          docker image inspect $IMAGE_LATEST  | Out-Null

      - name: Push image to ACR
        shell: powershell
        if: github.ref == 'refs/heads/master'
        run: |
          $REG   = "$($env:ACR_NAME).azurecr.io"      # <-- same FQDN
          $SHA7  = $env:IMAGE_TAG_SHA.Substring(0,7)
          $IMAGE_SHA    = "$REG/$($env:IMAGE_NAME):$SHA7"
          $IMAGE_LATEST = "$REG/$($env:IMAGE_NAME):$($env:IMAGE_LATEST)"

          Write-Host "Pushing Docker images to ACR:"
          Write-Host "  $IMAGE_SHA"
          Write-Host "  $IMAGE_LATEST"

          docker push $IMAGE_SHA
          docker push $IMAGE_LATEST

